<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>InterSWEllar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/instance.css">


    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>

    <script defer src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js'></script>
</head>

<body>
    {% include 'nav.html' %}

    <script type="text/javascript">

        var data = {{data|tojson}};
        console.log(data);

        $('#name').text(data.name);
        $('#mass').text(data.mass);
        $('#radius').text(data.radius);
        $('#orbital_period').text(data.orbital_period);
        $('#discovery_year').text(data.discovery_year);
        $('#star').text(data.star);
        $('#constellation').text(data.constellation);
        $('#discovered_by').text(data.discovered_by);
    </script>


    <div class="table-title">
        {{data.name}}
    </div>
    <!-- ~~~parallax~~~ -->
    <div class="parallax-window-about centered" data-parallax="scroll" data-bleed = 5 data-speed = 0 data-image-src="http://images-assets.nasa.gov/image/PIA03606/PIA03606~orig.jpg">

    <div class="container-fluid centered">
        <div class="row">
            <div class="col-md-3 buffer">
                <div class="transparent">
                    <div class="header">
                        MASS
                    </div>
                    <p>
                       {{data.mass}}
                    </p>
                </div>
            </div>
            <div class="col-md-3 buffer">
                <div class="transparent">
                    <div class="header">
                        RADIUS
                    </div>
                    <p>
                        {{data.radius}}
                    </p>
                </div>
            </div>
            <div class="col-md-3 buffer">
                <div class="transparent">
                    <div class="header">
                        ORBITAL PERIOD
                    </div>
                    <p>
                        {{data.orbital_period}}
                    </p>
                </div>
            </div>

              <div class="col-md-3 buffer">
                <div class="transparent">
                    <div class="header">
                        DISCOVERED BY
                    </div>
                    <p>
                        {{data.discovered_by}}
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 buffer">
                <div class="transparent">
                    <div class="header">
                        DISCOVERY YEAR
                    </div>
                    <p>
                        {{data.discovery_year}}
                    </p>
                </div>
            </div>
            <div class="col-md-3 buffer">
                <div class="transparent">
                    <div class="header">
                        STAR
                    </div>
                    <p>
                        {{data.star}}
                    </p>
                </div>
            </div>
            <div class="col-md-3 buffer">
                <div class="transparent">
                    <div class="header">
                        CONSTELLATION
                    </div>
                    <p>
                        {{data.constellation}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


    <style>
    html {
        background: url(https://upload.wikimedia.org/wikipedia/commons/7/77/Kepler-62f_with_62e_as_Morning_Star.jpg ) no-repeat center center fixed;
    }
    </style>

</body>

</html>
