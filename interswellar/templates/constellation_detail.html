<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>InterSWEllar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/details.css">

    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>

    <script defer src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js'></script>
</head>

<body>
    {% include 'nav.html' %}

    <div class="table-title">
        {{data.name}}
    </div>

    <div id="data" class="container-fluid inner">
        <div class='col-sm-6 col-lg-4 buffer'>
            <div class='about'>
                <div class='header'>
                    DATA
                </div>
                <div class = "data-left">
                    ABBREVIATION
                </div>
                <div class = "data-right">
                    {{data.abbrev}}
                </div>
                <br>
                <div style="clear: both;"></div>
                <div class = "data-left">
                    MEANING
                </div>
                <div class = "data-right">
                    {{data.meaning}}
                </div>
                <br>
                <div style="clear: both;"></div>
                <div class = "data-left">
                    FAMILY
                </div>
                <div class = "data-right">
                    {{data.family}}
                </div>
                <br>
                <div style="clear: both;"></div>
                <div class = "data-left">
                    AREA
                </div>
                <div class = "data-right">
                    {{data.area}}
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
    </div>


    <style>
    html {
        background: url(http://wallpapercave.com/wp/x4Uozud.jpg) no-repeat center center fixed;
    }
    </style>

</body>
</html>
