sudo: required
dist: trusty
language: python
python:
  - '3.4'

before_install:
  - pip install --upgrade pip

install:
  - pip install -r requirements.txt
  - pip install pylint
  - pip install coverage

before_script:
  - uname -a
  - printenv | sort

script:
  - date
  - ls -al
  - make lint
  - make test

deploy:
  - provider: elasticbeanstalk
    app: interswellar
    env: interswellar-prod
    bucket_name: elasticbeanstalk-us-east-1-963903243898
    region: us-east-1
    access_key_id:  
      secure: 
    secret_access_key:
      secure: 
    on:
      branch: master
